variables:
  WINDOWS_IMAGE: 'electronuserland/builder:wine'
  LINUX_IMAGE: 'node:18.8.0'
  MACOS_IMAGE: 'macos-12-xcode-14'

.install_deps_template: &install_deps_script
  stage: prerequisites
  script:
    - npm install
  artifacts:
    name: 'artifacts'
    untracked: true
    expire_in: 30 mins
    paths:
      - node_modules/

.lint_template: &lint_script
  stage: checks
  script:
    - npm run lint

.test_template: &test_script
  stage: checks
  script:
    - npm run test

.package_template: &package_script
  stage: checks
  artifacts:
    name: 'artifacts'
    untracked: true
    expire_in: 30 mins
    paths:
      - release/build

.deploy_template: &deploy_script
  stage: deploy
  only:
    - test-mac

  before_script:
    - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
    - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY

  script:
    - aws s3 cp release/build/* s3://cdn.koii.live/$CURRENT_TARGET --acl public-read

stages:
  - prerequisites
  - checks
  - deploy

install_macos:
  image: $MACOS_IMAGE
  <<: *install_deps_script

lint_macos:
  image: $MACOS_IMAGE
  needs: ['install_macos']
  <<: *lint_script

test_macos:
  image: $MACOS_IMAGE
  needs: ['install_macos']
  <<: *test_script

package_macos:
  image: $MACOS_IMAGE
  needs: ['install_macos']
  <<: *package_script
  script:
    - npm run package

deploy_macos:
  image: $MACOS_IMAGE
  needs: ['package_macos']
  variables:
    CURRENT_TARGET: 'macos'
  <<: *deploy_script